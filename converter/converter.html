                                        <script language="JavaScript">
                                                
                                                function euroConverter(){
                                                document.converter.dollar.value = document.converter.euro.value * 1.470
                                                document.converter.pound.value = document.converter.euro.value * 0.717
                                                document.converter.yen.value = document.converter.euro.value * 165.192

                                                }
                                                
                                                function nairaConverter(){

                                                document.converter.pound.value = document.converter.euro.value * 0.717
                                                document.converter.yen.value = document.converter.euro.value * 165.192
                                                document.converter.euro.value = document.converter.dollar.value * 0.680

                                                }
                                                function dollarConverter(){
                                                document.converter.euro.value = document.converter.dollar.value * 0.680
                                                document.converter.pound.value = document.converter.dollar.value * 0.488
                                                document.converter.yen.value = document.converter.dollar.value * 112.36
                                                document.converter.naira.value = document.converter.euro.value * 300

                                                }
                                                function poundConverter(){

                                                document.converter.yen.value = document.converter.sek.value * 0.088
                                                document.converter.naira.value = document.converter.euro.value * 37.32
                                                }

      <!--Body-->
      <div class="modal-body">

            <h2> Celcius to Fahrenhet</h2>

            <p>Insert a number into one of the input fields below:</p>
            
            <p><input id="c" onchange="convert('C')"> Celsius</p>
            
            <p><input id="f" onchange="convert('F')"> Fahrenheit</p>
            <button id="submit" type="button" onclick="convert('degree')">submit</button> 
                       
            <script>
            function convert(degree) {
              var x;
              if (degree == "C") {
                x = document.getElementById("c").value * 9 / 5 + 32;
                document.getElementById("f").value = Math.round(x);
              } else {
                x = (document.getElementById("f").value -32) * 5 / 9;
                document.getElementById("c").value= Math.round(x);
              }
            }
            </script>
            
      </div>

        <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
